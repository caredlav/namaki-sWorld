<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="icon" href="/img/logo-icon.png">
    <script src="https://kit.fontawesome.com/9e4a4d87e1.js" crossorigin="anonymous"></script>
    <title>Categorías - Anime</title>
</head>

<body class="body-home">
    <header>
        <a href="/"><img class="logo-imagen" src="/img/logo.png" alt="logo" border="0"></a>
        <label for="check" class="menu-burger">
            <i class="fas fa-bars"></i>
        </label>

        <nav class="nav-bar">
            <ul>
                <li><a href="/"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="/registro"><i class="fa-solid fa-user-plus"></i></i>Registrarse</a></li>
                <li><a href="/login"><i class="fa-solid fa-right-to-bracket"></i>Login</a></li>
                <li><a href="/"><i class="fas fa-shopping-cart"></i>Carrito</a></li>
                <li><a href="/categorias"><i class="fa-solid fa-rectangle-list"></i>Categorías</a></li>
                <li><a href="/SobreNosotros"><i class="fa-solid fa-people-group"></i>Sobre nosotros</a></li>
            </ul>
        </nav>

    </header>
    <span class="container-search">
        <input type="search" class="search-bar" placeholder="Buscar productos: accesorios, figuras, mangas...">
        <button class="button-search" type="button"><i class="fas fa-search"></i> </button>
    </span>

    <main class="main-subCategoriesAnime">
        <audio autoplay>
            <source src="/sounds/Avengers - Infinity War _ Main Theme.mp3" type="audio/mpeg">
        </audio>
        <a class="hipervinculo-categorias" href="/categorias"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>PRODUCTOS DE COMICS</h1>
        <div class="container-sub-category-anime">
            <section class="section-sub-category-anime">
                <div class="container-articles-sub-category-anime">
                    <div class="container-article-subcategory-anime">
                        <article class="article-figuras-peq-comics">
                            <div class="container-ver-subcategoy-anime">
                                <h3>Figuras pequeñas</h3>
                                <a href="/categorias/comics/figuras">Ver productos</a>
                            </div>
                        </article>
                    </div>
                    <div class="container-article-subcategory-anime">
                        <article class="article-figuras-grand-comics">
                            <div class="container-ver-subcategoy-anime">
                                <h3>Figuras de resinas</h3>
                                <a href="/categorias/comics/resinas">Ver productos</a>
                            </div>
                        </article>
                    </div>
                    <div class="container-article-subcategory-anime">
                        <article class="article-comics">
                            <div class="container-ver-subcategoy-anime">
                                <h3>Novelas gráficas</h3>
                                <a href="/categorias/comics/novelas-graficas">Ver productos</a>
                            </div>
                        </article>
                    </div>
                    <div class="container-article-subcategory-anime">
                        <article class="article-accesorios-comics">
                            <div class="container-ver-subcategoy-anime">
                                <h3>Accesorios</h3>
                                <a href="/categorias/comics/accesorios">Ver productos</a>
                            </div>
                        </article>
                    </div>
                    <div class="container-article-subcategory-anime">
                        <article class="article-ropa-comics">
                            <div class="container-ver-subcategoy-anime">
                                <h3>Ropa</h3>
                                <a href="/categorias/comics/ropa">Ver productos</a>
                            </div>
                        </article>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <nav class="footer-bar">
            <ul>
                <li><a href="/">Contáctame</a></li>
                <li>Redes sociales:
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
